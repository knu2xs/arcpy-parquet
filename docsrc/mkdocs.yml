site_name: ArcPy Parquet 0.2.0.dev0

docs_dir: mkdocs
site_dir: ../docs

# example of how to manually specify navigation if desired
# nav:
#   - Home: index.md
#   - API: api.md

theme:
  name: material

  # use a globe because...duh, geography!
  icon:
    logo: fontawesome/solid/globe-americas

  features:
    - content.code.copy
    - content.code.select

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:

  # cross reference within docs
  - autorefs

  # enable lightbox, enlarging images
  - glightbox

  # extension converting included notebooks into html at build time
  - mkdocs-jupyter:
      include_source: true

  # extension handling pulling docstrings from Python package
  - mkdocstrings:

      # explicitly enable generation of objects.ini facilitating intersphinx mapping
      enable_inventory: true

      show_root_heading: false

      default_handler: python

      handlers:
        python:

          # where to find the local package
          paths: [../src]

          # referenced python objects will be linked
          inventories:
          - https://docs.python.org/3/objects.inv
          - https://pandas.pydata.org/docs/objects.inv
          - https://scikit-learn.org/stable/objects.inv

          options:
            # use Google docstrings style
            docstring_style: google

            # link to source
            show_source: true
